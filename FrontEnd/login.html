<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sophie Bluel - Architecte d'intérieur</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      </a>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li><a class="login" href="login.html">login</a></li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Log In</h2>
      <form action="" method="post" class="form-connection">
        <section class="identifier">
          <div class="id">
            <label for="email" class="p-email">E-mail</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="password">
            <label for="password" class="p-password">Mot de passe</label>
            <input type="password" id="password" name="password" />
          </div>
        </section>
        <p class="error-connection hidden"></p>
        <button type="submit" class="connection-btn">Se connecter</button>
        <p class="p-forgot-password">Mot de passe oublié</p>
      </form>
    </main>
    <footer id="footer">
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <script src="js/login.js" defer></script>
  </body>
</html>
